<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 14</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-cc-visa"><use xlink:href="symbol-defs.svg#icon-cc-visa"></use></svg><span class="mls"> icon-cc-visa</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-cc-mastercard"><use xlink:href="symbol-defs.svg#icon-cc-mastercard"></use></svg><span class="mls"> icon-cc-mastercard</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-cc-amex"><use xlink:href="symbol-defs.svg#icon-cc-amex"></use></svg><span class="mls"> icon-cc-amex</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-cc-paypal"><use xlink:href="symbol-defs.svg#icon-cc-paypal"></use></svg><span class="mls"> icon-cc-paypal</span>
            </div>
        </div>
  </div>
<script src="svgxuse.js"></script>
</body>
</html>
